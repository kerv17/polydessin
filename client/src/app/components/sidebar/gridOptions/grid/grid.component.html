<p>taille des carrés de la grille</p>
<mat-slider thumbLabel min="10" max="100" step="5" [(ngModel)]="size" (change)="updateSizeValues($event)"></mat-slider>
<div class="value"> : {{ size }} px</div>
<p>opacité des lignes de la grille</p>
<mat-slider thumbLabel min="20" max="100" step="1" [(ngModel)]="opacity" (change)="updateOpacityValues($event)"></mat-slider>
<div class="value"> : {{ opacity }} %</div>
