<div class="container">
    <app-sidebar> </app-sidebar>

    <div class="drawing-container">
        <app-drawing class="drawing" tabindex="0" [widthPrev]='posX' [heightPrev]='posY' [mouseDown]='mouseDown'></app-drawing>

        <div class='resizer' *ngIf ="hideResizer()" [ngStyle]="resizerBottomRight" (mousedown)="mouseDownHandler($event, 0)" ></div>
        <div class='resizer' *ngIf ="hideResizer()" [ngStyle]="resizerBottomLine" (mousedown)="mouseDownHandler($event, 1)" ></div>
        <div class='resizer' *ngIf ="hideResizer()" [ngStyle]="resizerRightLine" (mousedown)="mouseDownHandler($event, 2)" ></div>

    </div>
</div>
