<div id="canvas-container" (mousemove)='cursorChange($event)'>

    <canvas id="canvas" #baseCanvas [attr.width]="width" [attr.height]="height"></canvas>
    <canvas id="previewLayer" #previewCanvas [attr.width]="width" [attr.height]="height" [ngStyle]="cursor"></canvas>
    <div class='selection-box' *ngIf="drawSelectionBox()" [ngStyle]="selectionBoxLayout.selectionBox"></div>
    <div *ngIf='drawHandlers()'>
        <div class='handlers' [ngStyle]='selectionBoxLayout.handler0'></div>
        <div class='handlers' [ngStyle]='selectionBoxLayout.handler1'></div>
        <div class='handlers' [ngStyle]='selectionBoxLayout.handler2'></div>
        <div class='handlers' [ngStyle]='selectionBoxLayout.handler3'></div>
        <div class='handlers' [ngStyle]='selectionBoxLayout.handler4'></div>
        <div class='handlers' [ngStyle]='selectionBoxLayout.handler5'></div>
        <div class='handlers' [ngStyle]='selectionBoxLayout.handler6'></div>
        <div class='handlers' [ngStyle]='selectionBoxLayout.handler7'></div>
    </div>
</div>
