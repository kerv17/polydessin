<main class='table'>
    <div class='cells'>
        <p class='text'>Couleur Principale :</p>
        <div class='color-div' [ngStyle]="{'background-color': primaryColor || 'rgba(0,0,0,1)'}" (click)='openModal("Primary")'></div>
    </div>
    <br>
    <div class='cells'>
        <p class='text'>Couleur Secondaire :</p>
        <div class="color-div" [ngStyle]="{'background-color': secondaryColor || 'rgba(0,0,0,1)'}" (click)="openModal('Secondary')"></div>
    </div>
</main>

<br><button class='boutton' (click)='invert()'>Inverser couleurs primaire et secondaire</button>

<div class='recentColorsWrapper'>
    <p *ngIf='recentColors.length' class='text'>Couleurs récemment utilisées :</p>
    <main class='table'>
        <div class='recentColors' *ngFor="let colors of recentColors">
            <div class="color-div" [ngStyle]="{'background-color': colors || 'rgba(0,0,0,1)'}" (click)="selectPrimaryColor(colors)" (contextmenu)="selectSecondaryColor(colors, $event)"></div>
        </div>
    </main>
</div>
<br>
<app-color-modal (isVisible)="closeModal()" (colorModified)="updateColor()" *ngIf="visibility == true"></app-color-modal>
