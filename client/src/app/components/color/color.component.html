<p>Couleur Principale :</p>
<div class="color-div" [ngStyle]="{'background-color': primaryColor || 'white'}" (click)="openModal('Primary')"></div>

<label>Opacité (en %) : </label>
<input type="text" id="OP" size="2" (change)="updateOpacityPrimary()">

<button (click)="invert()">Inverser Couleurs Principale et Secondaire</button>

<p>Couleur Secondaire :</p>
<div class="color-div" [ngStyle]="{'background-color': secondaryColor || 'white'}" (click)="openModal('Secondary')"></div>

<label>Opacité (en %) : </label>
<input type="text" id="OS" size="2" (change)="updateOpacitySecondary()">

<div>
    <p>Couleurs récemment utilisées :</p>
    <div *ngFor="let colors of recentColors">
        <div class="color-div" [ngStyle]="{'background-color': colors || 'white'}" (click)="selectPrimaryColor(colors)" (contextmenu)="selectSecondaryColor(colors)"></div>
    </div>
</div>

<app-color-modal (isVisible)="closeModal()" (colorModified)="updateColor()" *ngIf="visibility == true"></app-color-modal>
