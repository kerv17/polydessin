<div class="color-wrapper">
    <app-color-palette [hue]="hue" (primaryColor)="primaryColor = $event" (secondaryColor)="secondaryColor = $event" (click)="updateColor()" (contextmenu)="updateColor()"></app-color-palette>
    <app-color-slider (primaryColor)="hue=$event" (secondaryColor)="hue=$event" style="margin-left:16px" (click)="updateColor()" (contextmenu)="updateColor()"></app-color-slider>
</div>

<p>Couleur Principale :</p>
<div class="color-div" [ngStyle]="{'background-color': primaryColor || 'white'}"></div>

<form>
    <label>R : </label>
    <input type="text" id="RP" (change)="setColor()" size="2"><br>
    <label>V : </label>
    <input type="text" id="VP" (change)="setColor()" size="2"><br>
    <label>B : </label>
    <input type="text" id="BP" (change)="setColor()" size="2"><br>
    <label>Opacité : </label>
    <input type="text" id="opacityP" (change)="setColor()" size="2"><br>
</form>

<button (click)="invert()">Inverser Couleurs Principale et Secondaire</button>

<p>Couleur Secondaire :</p>
<div class="color-div" [ngStyle]="{'background-color': secondaryColor || 'white'}"></div>

<form>
    <label>R : </label>
    <input type="text" id="RS" (change)="setColor()" size="2"><br>
    <label>V : </label>
    <input type="text" id="VS" (change)="setColor()" size="2"><br>
    <label>B : </label>
    <input type="text" id="BS" (change)="setColor()" size="2"><br>
    <label>Opacité : </label>
    <input type="text" id="opacityS" (change)="setColor()" size="2"><br>
</form>
