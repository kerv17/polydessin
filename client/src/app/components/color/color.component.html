<main class='table'>
    <div class='cells'>
        <p class='text'>Principale :</p>
        <div class='color-div' [ngStyle]="{'background-color': primaryColor || 'rgba(0,0,0,1)'}" (click)='openModal("Primary")'>
            <div class='infobulle'>Cliquer pour modifier la couleur principale</div>
        </div>
    </div>
    <div class='button'>
        <img src="../../../assets/exchange-alt-solid.svg" (click)='invert()' class='image'>
        <div class='infobulle'>Cliquer pour inverser les 2 couleurs</div>
    </div>
    <div class='cells'>
        <p class='text'>Secondaire :</p>
        <div class="color-div" [ngStyle]="{'background-color': secondaryColor || 'rgba(0,0,0,1)'}" (click)="openModal('Secondary')">
            <div class='infobulle'>Cliquer pour modifier la couleur secondaire</div>
        </div>
    </div>
</main>

<br>

<div class='recentColorsWrapper'>
    <p *ngIf='recentColors.length' class='text'>Couleurs récemment utilisées :</p>
    <main class='table'>
        <div class='recentColors' *ngFor="let colors of recentColors">
            <div class="color-div" [ngStyle]="{'background-color': colors || 'rgba(0,0,0,1)'}" (click)="selectPrimaryColor(colors)" (contextmenu)="selectSecondaryColor(colors, $event)"></div>
        </div>
    </main>
</div>
<br>
<app-color-modal (isVisible)="closeModal()" (colorModified)="updateColor()" *ngIf="visibility == true"></app-color-modal>
